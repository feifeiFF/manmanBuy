<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/flexible/flexible.js"></script>
   <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
   <link rel="stylesheet" href="./css/sitenav.css">
  <title>manmanBuy</title>
</head>
<body>
  <div class="m_container">
   <!-- 头部  -->
  <div class="m_header clearfix">
      <i class="fa fa-angle-left back"></i>
      <h3 class="fl">商城导航</h3>
      <div class="app">
        <a href="#"><img src="./images/header_app.png" alt=""></a>
      </div>
 </div>
 
 <!-- 导航条  -->
  <div class="m_nav_list">
    <ul class="nav_box clearfix">
      <li class="nav_list">
        <a href="#">
        <img src="./images/360.png" alt="">
        <span>京东商城</span>
       </a>
     </li>

   
    </ul>

  </div>

  <!-- 尾部 -->
   <div class="m_footer">
      <div class="top clearfix">
        <a href="#" class="fl">登录</a>
        <a href="#" class="fl register">注册</a>
        <a href="javascript:void(0)" class="fl toTop">返回顶部</a>
      </div>
      <div class="bottom">
          <p class="downApp clearfix ">
              <a href="#" class="colRed">手机APP下载 &nbsp;</a>
              <a href="#">&nbsp;慢慢买手机版&nbsp;</a>
              <a href="#" class="col666">&nbsp;--掌上比价平台</a>
          </p>       
          <p class="col666 link">m.manmanbuy.com</p>
   </div>  
   </div>

   <!-- 模版，渲染网站导航 -->
   <script type="text/html" id="sitenavTmp">
   {{ each result v i }}
   <li class="nav_list" data-navId='{{ v.navId }}'>
      <a href="{{ v.navHref }}">
      <img src="{{ v.navImg }}" alt="" title="{{ v.navTitle }}">
      <span>{{ v.navTitle }}</span>
     </a>
   </li> 
   {{ /each }}  
  </script>
 </div>
 <script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/sitenav.js"></script>
</body>
</html>
