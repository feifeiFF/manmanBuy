<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/flexible/flexible.js"></script>
   <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
   <link rel="stylesheet" href="./css/discount.css">
  <title>manmanBuy</title>
</head>
<body>
  <div class="m_container">
   <!-- 头部  -->
  <div class="m_header clearfix">
      <i class="fa fa-angle-left back"></i>
      <h3 class="fl">国内折扣</h3>
      <div class="app">
        <a href="#"><img src="./images/header_app.png" alt=""></a>
      </div>
 </div>

 <!--  商品详情  -->
 <div class="m_moneyproduct">  
 </div>

  <!-- 尾部 -->
   <div class="m_footer">
      <div class="top clearfix">
        <a href="#" class="fl">登录</a>
        <a href="#" class="fl register">注册</a>
        <a href="javascript:void(0)" class="fl toTop">返回顶部</a>
      </div>
      <div class="bottom">
          <p class="downApp clearfix ">
              <a href="#" class="colRed">手机APP下载 &nbsp;</a>
              <a href="#">&nbsp;慢慢买手机版&nbsp;</a>
              <a href="#" class="col666">&nbsp;--掌上比价平台</a>
          </p>       
          <p class="col666 link">m.manmanbuy.com</p>
   </div>  
   </div>

   <!--  1--国内折扣详情页 -->
   <script type="text/html" id="discountTmp">
   {{ each result v i }}
   <h3>{{ v.productName }}</h3>
   <p class="subHead">
     <span class="form">{{ v.productFrom }}</span>
     <span class="time">{{ v.productTime }}</span>
     <span class="who">{{v.productTips}}</span>
   </p>
   <div class="content">
     <div  class="fr rigSmall">
       {{@v.productImg}}
     </div>    
      <p>
        {{ v.productInfo}}
      </p>
      <p>
        {{ v.productInfo2 }}
      </p>
     <div class="botBig">
       {{@v.productImg}}
     </div>
    
   </div>
   {{ if v.productCity != undefined }}
   <div class="city">    
       {{@ v.productCity}}   
   </div>
   {{ /if }}
   <div class="goShop">
     <div class="go">前往购买</div>
      <img src="./images/mmbweixin2.png" alt="">
   </div>
   <div class="new_common">   
      {{@v.productComment}}
   </div>



   {{ /each }}


  </script>
   
 </div>
 <script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/ajaxTools.js"></script>
<script src="./js/discount.js"></script>
</body>
</html>
