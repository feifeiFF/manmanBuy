<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/flexible/flexible.js"></script>
   <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
   <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/category.css">
  <title>manmanBuy</title>
</head>
<body>
  <div class="m_container">
   <!-- 头部  -->
  <div class="m_header clearfix">
      <div class="logo">
        <a href="#"><img src="./images/header_logo.png" alt=""></a>
      </div>
      <div class="app">
        <a href="#"><img src="./images/header_app.png" alt=""></a>
      </div>
 </div>

  <!-- 搜索框 -->
  <div class="m_search_box">
      <div class="ipt fl">
         <input type="text" placeholder="请输入您想比价的商品">
      </div>
      <div class="btn fr">
       <input type="button" value="搜索">
      </div>
  </div>

  <!--  分类 -->
  <div class="m_category">
      <ul class="cate_title">     
      </ul>
  </div>


  <!-- 尾部 -->
   <div class="m_footer">
      <div class="top clearfix">
        <a href="#" class="fl">登录</a>
        <a href="#" class="fl register">注册</a>
        <a href="#" class="fl">返回顶部</a>
      </div>
      <div class="bottom">
          <p class="downApp clearfix ">
              <a href="#" class="colRed">手机APP下载 &nbsp;</a>
              <a href="#">&nbsp;慢慢买手机版&nbsp;</a>
              <a href="#" class="col666">&nbsp;--掌上比价平台</a>
          </p>       
          <p class="col666 link">m.manmanbuy.com</p>
   </div>  
   </div>
   

   <!--  1-渲染大标题部分  -->
   <script type='text/html' id="cateTitle">
     {{ each result v i }}
     <li class="title_item">
        <a href="#" class="title" data-id="{{ v.titleId }}">  {{ v.title }} </a>
        <ul class="cate_list clearfix hide">           
        </ul>
      </li>      
     {{/each }}  
  </script>

  <!--  2- 渲染小标题  -->
   <script type="text/html" id="itemTmp">
    {{ each result v i }}
       <li><a href="productlist.html?categoryId={{v.categoryId }}">{{ v.category}}</a></li>    
    {{ /each }}
  </script>
 </div>
 <script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
 <script src="./js/category.js"></script>
</body>
</html>
