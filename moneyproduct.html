<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/flexible/flexible.js"></script>
   <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
   <link rel="stylesheet" href="./css/moneyproduct.css">
  <title>manmanBuy</title>
</head>
<body>
  <div class="m_container">
   <!-- 头部  -->
  <div class="m_header clearfix">
      <i class="fa fa-angle-left back"></i>
      <h3 class="fl">国内折扣</h3>
      <div class="app">
        <a href="#"><img src="./images/header_app.png" alt=""></a>
      </div>
 </div>

 <!--  商品详情  -->
 <div class="m_moneyproduct">  
 </div>

  <!-- 尾部 -->
   <div class="m_footer">
      <div class="top clearfix">
        <a href="#" class="fl">登录</a>
        <a href="#" class="fl register">注册</a>
        <a href="javascript:void(0)" class="fl toTop">返回顶部</a>
      </div>
      <div class="bottom">
          <p class="downApp clearfix ">
              <a href="#" class="colRed">手机APP下载 &nbsp;</a>
              <a href="#">&nbsp;慢慢买手机版&nbsp;</a>
              <a href="#" class="col666">&nbsp;--掌上比价平台</a>
          </p>       
          <p class="col666 link">m.manmanbuy.com</p>
   </div>  
   </div>

   <!--  1--国内折扣详情页 -->
   <script type="text/html" id="detailsTmp">
    {{ each result v i }}
    <h3>{{ v.productName }}</h3>
    <p class="subHead">
      <span class="form">{{ v.productFrom }}</span>
      <span class="time">{{ v.productTime }}</span>
      <span class="who"> {v.productTips}}</span>
    </p>
    <div class="content">
      <div  class="fr rigSmall">
        {{@v.productImgSm}}
      </div>    
       <p>
         {{ v.productInfo1 }}
       </p>
       <p>
         {{ v.productInfo2 }}
       </p>
      <div class="class="botBig>
        {{@v.productImgLg}}
      </div>
     
    </div>
    <div class="city">
        {{@ v.productCity}}
    </div>
    <div class="goShop">
      <div class="go">前往购买</div>
       <img src="./images/mmbweixin2.png" alt="">
    </div>
    <div class="comment">
       <h4>发表评论</h4>
       <textarea name="" id="" cols="30" rows="10">            
       </textarea>
       <button>发表评论</button>
    </div>
    <div class="new_common">
       <h4>最新评论</h4>
       <ul>
         <li class="clearfix">
            <div class="user_img fl">
              <img src="./images/gengduo.png" alt="" srcset="">
            </div>
            <div class="user_info fl">
               <p class="first-child clearfix"><a class="uname fl">赶鸭子上架</a><span class="fr time">2018 12/12 12:11:00</span></p>
               <p>阿拉啦啦啦啦啦啦啦啦</p>
            </div>
         </li>
       </ul>
    </div>
  {{ /each }}
  </script>
   
 </div>
 <script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/moneyproduct.js"> </script>
</body>
</html>
