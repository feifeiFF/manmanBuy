<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/flexible/flexible.js"></script>
   <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
   <link rel="stylesheet" href="./css/inlanddiscount.css">
  <title>manmanBuy</title>
</head>
<body>
  <div class="m_container">
   <!-- 头部  -->
  <div class="m_header clearfix">
      <i class="fa fa-angle-left back"></i>
      <h3 class="fl">国内折扣</h3>
      <div class="app">
        <a href="#"><img src="./images/header_app.png" alt=""></a>
      </div>
 </div>


 <!-- 商品列表 -->
 <div class="m_product">
    <ul>
      <li>
        <a href="">
          <img src="./images/product.jpg" alt="">
          <div class="desc">
              <h4 >西域美农新疆特产五星和田红枣250g*2</h4>
              <p class="price">19.8元(5件99元)</p>
              <p><span class="from">京东商城</span><span class="time">2018 12:20</span></p>
          </div>
        </a>
      </li>    
    </ul>
 </div>
  <!-- 尾部 -->
   <div class="m_footer">
      <div class="top clearfix">
        <a href="#" class="fl">登录</a>
        <a href="#" class="fl register">注册</a>
        <a href="javascript:void(0)" class="fl toTop">返回顶部</a>
      </div>
      <div class="bottom">
          <p class="downApp clearfix ">
              <a href="#" class="colRed">手机APP下载 &nbsp;</a>
              <a href="#">&nbsp;慢慢买手机版&nbsp;</a>
              <a href="#" class="col666">&nbsp;--掌上比价平台</a>
          </p>       
          <p class="col666 link">m.manmanbuy.com</p>
   </div>  
   </div>

<!-- 模版 商品列表 -->
<script type="text/template" id="productTmp">
  {{ each result v i }}
  <li>
      <a href="discount.html?productid={{ v.productId }}">
       {{@v.productImg}}
        <div class="desc">
            <h4 class="txt-cut-2">{{ v.productName }}</h4>
            <p class="price txt-cut">{{ v.productPrice}}</p>
            <p><span class="from">{{ v.productFrom }}</span><span class="time">{{ v.productTime }}</span></p>
        </div>
      </a>
    </li>    

  {{ /each }}
</script>

 </div>
 <script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/ajaxTools.js"></script>
<script src="./js/inlanddiscount.js"></script>
</body>
</html>
